<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-scene">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
        <div class="circle c6"></div>
        <div class="circle c7"></div>
        <div class="circle c8"></div>
        <div class="circle c9"></div>
        <div class="circle c10"></div>
        <div class="circle c11"></div>
        <div class="circle c12"></div>
    </div>

    <div class="wrapper">
        <div class="auth-card">
            <h1 class="auth-title">Create New Account</h1>
            <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <input type="text" id="city" name="city" placeholder="City" required autocomplete="address-level2">
                </div>
                <div class="form-group">
                    <input type="text" id="job" name="job" placeholder="Job Title" required autocomplete="organization-title">
                </div>
                <div class="form-group">
                    <label for="profileImage" class="image-upload-label">
                        <span>Choose Profile Picture</span>
                        <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewImage(this)" required>
                    </label>
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="loadingMessage" class="loading-message" style="display: none;">Creating Account...</div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
