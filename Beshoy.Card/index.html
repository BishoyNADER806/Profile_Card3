<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beshoy Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-scene">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
        <div class="circle c6"></div>
        <div class="circle c7"></div>
        <div class="circle c8"></div>
        <div class="circle c9"></div>
        <div class="circle c10"></div>
        <div class="circle c11"></div>
        <div class="circle c12"></div>
    </div>

    <div class="wrapper">
        <div class="auth-card">
            <h1 class="auth-title">Welcome</h1>
            <div class="auth-form">
                <div class="form-group">
                    <button onclick="window.location.href='login.html'" class="auth-button">Login</button>
                </div>
                <div class="form-group">
                    <button onclick="window.location.href='signup.html'" class="auth-button">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
